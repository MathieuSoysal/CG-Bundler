# Dependabot configuration for CG-Bundler
# Automatically updates Rust dependencies and GitHub Actions

version: 2

updates:
  # Enable version updates for Cargo (Rust dependencies)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    assignees:
      - "MathieuSoysal"
    labels:
      - "dependencies"
      - "rust"
      - "cargo"
    commit-message:
      prefix: "deps"
      include: "scope"
    rebase-strategy: "auto"
    groups:
      rust-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      rust-major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    assignees:
      - "MathieuSoysal"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "ci"
      include: "scope"
    rebase-strategy: "auto"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
          - "major"
